<div ng-include="'tpls/header.html'"></div>
<script type="text/javascript">
	$('.footable').footable();
</script>


<h1 align="center"><span class="label label-success">囤货信息</span></h1>
<hr>
<div align="center">搜索:<input id="filter" type="text" ></div>
<div class="container">
	<table class="footable" style="width:95%;" data-filter="#filter" data-page-size="3" data-page-navigation=".pagination"  border="1"  align="center">
		<thead>
			<tr>
				<!-- data-sort-ignore="true" -->
				<th data-sort-initial="descending">id</th>
				<th>物品名称</th>
				<th>记录时间</th>
				<th>成本单价</th>
				<th>物品个数</th>
				<th>币种</th>
				<th>汇率</th>
				<th>订单号</th>
				<th>支付人</th>
				<th>预计到达北京时间</th>
				<th>囤货剩余</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders">
				<td>{{order.id}}</td>
				<td>{{order.name}}</td>
				<td>{{order.recordDate}}</td>
				<td>{{order.unitPrice}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.currency}}</td>
				<td>{{order.exchangeRate}}</td>
				<td>{{order.orderNumber}}</td>
				<td>{{order.payer}}</td>
				<td>{{order.arriveDate}}</td>
				<td>{{order.remain}}</td>
				<td><button ng-click="delete(order.id)" type="button" class="btn btn-danger">删除</button></td>
			</tr>
		</tbody>
		<tfoot>
		<tr>
			<td colspan="12">
				<div class="pagination pagination-centered"></div>
			</td>
		</tr>
		</tfoot>
	</table>
</div>

<div ng-include="'tpls/footer.html'"></div>
