 <div ng-controller="HeaderCtrl">


    <!-- Nav bar -->
     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">环球老友寄</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="" u-sref="home">TaobaoMaster for 环球老友寄</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse navbar-right">
            <ul class="nav navbar-nav navbar-user" style="margin-right:40px">
                <li >
                    <li ng-if="isLogin"> 
                        <li ng-show="isLogin" class="label label-primary">Welcome, {{username}}</li>
                    </li>
                    <li>
                        <a  href="#" ng-if="isLogin" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>登出</a>
                    </li>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Memun button -->
    <div class="container">
        <div class="row">
            <div class="btn-group btn-group-justified">
                 <div class="btn-group">
                    <a href="#/statistic">
                        <button type="button" class="btn btn-nav" ng-class="{ active: isActive('/statistic')}">
                            <span class="glyphicon glyphicon-tasks"></span>
                            <p translate>总统计</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="#/stockpiles">
                        <button type="button" class="btn btn-nav" ng-class="{ active: isActive('/stockpiles')}">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                            <p translate>囤货</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="#/additions">
                        <button type="button" class="btn btn-nav" ng-class="{ active: isActive('/additions')}">
                            <span class="glyphicon glyphicon-file"></span>
                            <p translate>附加</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="#/brushes">
                        <button type="button" class="btn btn-nav" ng-class="{ active: isActive('/brushes')}">
                            <span class="glyphicon glyphicon-wrench"></span>
                            <p translate>刷单</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="#/sold">
                        <button type="button" class="btn btn-nav" ng-class="{ active: isActive('/sold')}">
                            <span class="glyphicon glyphicon-euro"></span>
                            <p translate>卖出</p>
                        </button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="#/soldtofriend">
                        <button type="button" class="btn btn-nav" ng-class="{ active: isActive('/soldtofriend')}">
                            <span class="glyphicon glyphicon-user"></span>
                            <p translate>朋友购买</p>
                        </button>
                    </a>
                </div>
                
            </div>
        </div>
    </div>




</div>


 <!-- Notification -->
<div notifications="top center fixed" style="position: fixed;top: 50px;right: 300px;"></div>
